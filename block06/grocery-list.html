<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Grocery List</title>
    <link rel="stylesheet" href="styles.css" />
    <style>
      header {
        background-color: #008888;
        color: #ff7878;
        text-align: center;
        padding: 10px;
      }
    </style>
  </head>
  <body>
    <header>
      <h1>My Grocery List</h1>
    </header>
    <section class="section-fruits">
      <h2 class="section-header">Fruits</h2>
      <div class="section-body" style="display: flex; align-items: center;">
        <ul>
          <li>Apples</li>
          <li>Bananas</li>
          <li>Oranges</li>
        </ul>
        <img src="https://external-content.duckduckgo.com/iu/?u=https%3A%2F%2Fwww.hdwallpapersfreedownload.com%2Fuploads%2Flarge%2Ffruits%2Fgorgeous-mix-fresh-fruits-hd.jpg&f=1&nofb=1&ipt=666fb4241e0875fc155a839177d73bc7d867c18b5ba570df7be8b3d665498b76&ipo=images" alt="Fruits" class="image-size;" width="200" />
      </div>
    </section>

    <section class="section-vegtables">
      <h2 class="section-header">Vegetables</h2>
      <div class="section-body" style="display: flex; align-items: center;">
        <ol>
          <li>Carrots</li>
          <li>Broccoli</li>
          <li>Spinach</li>
        </ol>
        <img src="https://domf5oio6qrcr.cloudfront.net/medialibrary/11499/3b360279-8b43-40f3-9b11-604749128187.jpg" alt="Vegetables" class="image-size;" width="200" />
      </div>
    </section>

    <section class="section-dairy">
      <h2 class="section-header">Dairy</h2>
      <div class="section-body" style="display: flex; align-items: center;">
        <ul>
          <li>Milk</li>
          <li>Cheese</li>
          <li>Eggs?</li>
        </ul>
        <img src="https://oldmooresalmanac.com/wp-content/uploads/2017/11/cow-2896329_960_720-Copy.jpg" alt="Dairy" class="image-size" width="200" />
      </div>
  </body>
</html>
